
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Meelad Fest 2k25 - Live Results</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #333;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #eee;
    }
  </style>
</head>
<body>
  <h1>Meelad Fest 2k25 - Live Results</h1>
  <table id="resultTable">
    <thead>
      <tr>
        <th>Category</th>
        <th>Class</th>
        <th>Team</th>
        <th>Total Mark</th>
        <th>Rank</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    window.onload = function() {
      Tabletop.init({
        key: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vREQH-xX3gthWqiNixKNXOrfdesOfEevRESgafYmv68LQB5rNr1Xa7H4btJIbUiWw/pubhtml',
        simpleSheet: true,
        callback: function(data) {
          let tbody = document.querySelector("#resultTable tbody");
          tbody.innerHTML = "";
          data.forEach(row => {
            let tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${row.Category}</td>
              <td>${row.Class}</td>
              <td>${row.Team}</td>
              <td>${row.TotalMark}</td>
              <td>${row.Rank}</td>
            `;
            tbody.appendChild(tr);
          });
        }
      });
    }
  </script>
</body>
</html>
